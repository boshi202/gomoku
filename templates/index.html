<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∫îÂ≠êÊ£ã</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: url('/static/images/galaxy_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Microsoft YaHei', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        /* Ê∑ªÂä†‰∏Ä‰∏™Ê∏êÂèòÂè†Âä†Â±ÇÔºå‰ΩøËÉåÊôØÊõ¥Âä†Ê∑±ÈÇÉ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                rgba(0,0,0,0.3) 0%, 
                rgba(0,0,0,0.6) 50%,
                rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            z-index: 1;
        }
        
        .game-container {
            background: linear-gradient(45deg, 
                rgba(139, 69, 19, 0.85), 
                rgba(222, 184, 135, 0.85), 
                rgba(139, 69, 19, 0.85));
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
            position: relative;
            z-index: 2;
            border: 2px solid rgba(92, 51, 23, 0.8);
            backdrop-filter: blur(8px);
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.3);
        }
        
        #board {
            background: #E8C39E;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }
        
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
            opacity: 0.85;
            mix-blend-mode: screen;
        }
        
        .victory-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6),
                         0 0 40px rgba(255, 215, 0, 0.4);
            z-index: 3;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        
        .victory-text.show {
            opacity: 1;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.7),
                         0 0 30px rgba(255,255,255,0.4);
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .reset-btn, .undo-btn {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .reset-btn {
            background-color: #4CAF50;
            color: white;
        }

        .reset-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .undo-btn {
            background-color: #FFA500;
            color: white;
        }

        .undo-btn:hover {
            background-color: #FF8C00;
            transform: scale(1.05);
        }

        .undo-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .sound-btn {
            padding: 8px;
            font-size: 1.2em;
            background: none;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .sound-btn::before {
            content: 'üîä';
            font-size: 1.4em;
            opacity: 0.9;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        
        .sound-btn.muted::before {
            content: 'üîà';
            opacity: 0.6;
        }
        
        .sound-btn:hover {
            transform: translateY(-50%) scale(1.1);
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
        }
        
        .sound-btn:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        .game-info {
            text-align: center;
            margin-top: 10px;
            font-size: 1em;
            color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.7),
                         0 0 30px rgba(255,255,255,0.4);
        }
        
        .thinking {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1em;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .thinking.show {
            opacity: 1;
        }
        
        .last-move {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 2;
        }
        
        .draw-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 3;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        
        .draw-text.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Èü≥ÊïàÂÖÉÁ¥† -->
    <audio id="pieceSound" src="/static/sounds/piece.wav" preload="auto"></audio>
    <audio id="winSound" src="/static/sounds/win.wav" preload="auto"></audio>

    <canvas id="fireworksCanvas"></canvas>
    <div id="victoryText" class="victory-text"></div>
    <div id="drawText" class="draw-text">Âπ≥Â±ÄÔºÅ</div>
    
    <div class="game-container">
        <canvas id="board" width="600" height="600"></canvas>
        <div class="status" id="status">Á≠âÂæÖÁé©ÂÆ∂ÔºàÈªëÊ£ãÔºâ‰∏ãÂ≠ê</div>
        <div class="controls">
            <button class="reset-btn" onclick="resetGame()">ÈáçÊñ∞ÂºÄÂßã</button>
            <button class="undo-btn" onclick="undoMove()" id="undoBtn" disabled>ËêΩÂ≠êÊúâÊÇî</button>
            <button class="sound-btn" id="soundToggle" onclick="toggleSound()" aria-label="Èü≥ÊïàÂºÄÂÖ≥"></button>
        </div>
        <div class="game-info">
            ÊÇ®ÊâßÈªëÊ£ãÔºåÁîµËÑëÊâßÁôΩÊ£ã
        </div>
    </div>

    <!-- ÁßªÈô§AIÊÄùËÄÉÊèêÁ§∫ -->

    <script>
        const canvas = document.getElementById('board');
        const ctx = canvas.getContext('2d');
        const BOARD_SIZE = 15;
        const CELL_SIZE = canvas.width / BOARD_SIZE;
        const PIECE_SIZE = CELL_SIZE * 0.4;
        const GRID_PADDING = CELL_SIZE / 2; // Ê∑ªÂä†ÁΩëÊ†ºËæπË∑ù

        let currentPlayer = 'black';
        let soundEnabled = true;
        let game_state = {
            board: Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(null)),
            current_player: 'black'
        };

        // Èü≥ÊïàÁõ∏ÂÖ≥
        const pieceSound = document.getElementById('pieceSound');
        const winSound = document.getElementById('winSound');
        const resetSound = document.getElementById('resetSound');

        // Âä®ÁîªÁõ∏ÂÖ≥ÂèòÈáè
        let ripples = [];
        let hoverPos = null;
        let boardGlow = {
            angle: 0,
            intensity: 0.2
        };

        // Ê∑ªÂä†Êú®Á∫πÁ∫πÁêÜÁºìÂ≠ò
        let woodTextureCanvas;
        let woodTextureCtx;

        // ÂàùÂßãÂåñÊú®Á∫πÁ∫πÁêÜ
        function initWoodTexture() {
            woodTextureCanvas = document.createElement('canvas');
            woodTextureCanvas.width = canvas.width;
            woodTextureCanvas.height = canvas.height;
            woodTextureCtx = woodTextureCanvas.getContext('2d');
            
            // ÁªòÂà∂Â∫ïËâ≤Ê∏êÂèò
            const baseGradient = woodTextureCtx.createLinearGradient(0, 0, canvas.width, canvas.height);
            baseGradient.addColorStop(0, '#E8C39E');
            baseGradient.addColorStop(0.3, '#DEB887');
            baseGradient.addColorStop(0.7, '#DEB887');
            baseGradient.addColorStop(1, '#E8C39E');
            
            woodTextureCtx.fillStyle = baseGradient;
            woodTextureCtx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ê∑ªÂä†ÁªÜËÖªÁöÑÊú®Á∫πÁ∫πÁêÜ
            // ‰∏ªË¶ÅÊú®Á∫πÂ±Ç
            for(let i = 0; i < canvas.width; i += 20) {
                woodTextureCtx.beginPath();
                woodTextureCtx.strokeStyle = 'rgba(139, 69, 19, 0.03)';
                woodTextureCtx.lineWidth = 15;
                const offsetX = Math.random() * 15;
                const curve = Math.sin(i / 30) * 5;
                
                // ‰ΩøÁî®‰∫åÊ¨°Ë¥ùÂ°ûÂ∞îÊõ≤Á∫øÂàõÂª∫Ëá™ÁÑ∂ÁöÑÂºßÂ∫¶
                woodTextureCtx.moveTo(i + offsetX, 0);
                woodTextureCtx.quadraticCurveTo(
                    i + offsetX + curve, canvas.height / 2,
                    i + offsetX, canvas.height
                );
                woodTextureCtx.stroke();
            }
            
            // Ê¨°Ë¶ÅÊú®Á∫πÂ±Ç
            for(let i = 0; i < canvas.width; i += 10) {
                woodTextureCtx.beginPath();
                woodTextureCtx.strokeStyle = 'rgba(139, 69, 19, 0.02)';
                woodTextureCtx.lineWidth = 8;
                const offsetX = Math.random() * 10;
                const curve = Math.sin(i / 20) * 3;
                
                woodTextureCtx.moveTo(i + offsetX, 0);
                woodTextureCtx.quadraticCurveTo(
                    i + offsetX + curve, canvas.height / 2,
                    i + offsetX, canvas.height
                );
                woodTextureCtx.stroke();
            }
            
            // Ê∑ªÂä†ÁªÜÂæÆÊú®Á∫π
            for(let i = 0; i < canvas.width; i += 5) {
                woodTextureCtx.beginPath();
                woodTextureCtx.strokeStyle = 'rgba(139, 69, 19, 0.01)';
                woodTextureCtx.lineWidth = 3;
                const offsetX = Math.random() * 5;
                const curve = Math.sin(i / 10) * 2;
                
                woodTextureCtx.moveTo(i + offsetX, 0);
                woodTextureCtx.quadraticCurveTo(
                    i + offsetX + curve, canvas.height / 2,
                    i + offsetX, canvas.height
                );
                woodTextureCtx.stroke();
            }
            
            // Ê∑ªÂä†Ê®™ÂêëÁ∫πÁêÜ
            for(let i = 0; i < canvas.height; i += 30) {
                woodTextureCtx.beginPath();
                woodTextureCtx.strokeStyle = 'rgba(139, 69, 19, 0.015)';
                woodTextureCtx.lineWidth = 10;
                const offsetY = Math.random() * 20;
                const curve = Math.sin(i / 40) * 5;
                
                woodTextureCtx.moveTo(0, i + offsetY);
                woodTextureCtx.quadraticCurveTo(
                    canvas.width / 2, i + offsetY + curve,
                    canvas.width, i + offsetY
                );
                woodTextureCtx.stroke();
            }
            
            // Ê∑ªÂä†Êú®Á∫πËäÇÁÇπ
            for(let i = 0; i < 5; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 15 + 5;
                
                const gradient = woodTextureCtx.createRadialGradient(x, y, 0, x, y, radius);
                gradient.addColorStop(0, 'rgba(139, 69, 19, 0.03)');
                gradient.addColorStop(0.5, 'rgba(139, 69, 19, 0.02)');
                gradient.addColorStop(1, 'rgba(139, 69, 19, 0)');
                
                woodTextureCtx.fillStyle = gradient;
                woodTextureCtx.beginPath();
                woodTextureCtx.arc(x, y, radius, 0, Math.PI * 2);
                woodTextureCtx.fill();
                
                // Ê∑ªÂä†ÁéØÁä∂Á∫πÁêÜ
                for(let j = 0; j < 3; j++) {
                    woodTextureCtx.beginPath();
                    woodTextureCtx.strokeStyle = 'rgba(139, 69, 19, 0.02)';
                    woodTextureCtx.lineWidth = 1;
                    woodTextureCtx.arc(x, y, radius * (0.6 + j * 0.2), 0, Math.PI * 2);
                    woodTextureCtx.stroke();
                }
            }
            
            // Ê∑ªÂä†ËΩªÂæÆÁöÑÂô™ÁÇπÁ∫πÁêÜ
            const imageData = woodTextureCtx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const noise = Math.random() * 10 - 5;
                data[i] = Math.min(255, Math.max(0, data[i] + noise));
                data[i + 1] = Math.min(255, Math.max(0, data[i + 1] + noise));
                data[i + 2] = Math.min(255, Math.max(0, data[i + 2] + noise));
            }
            woodTextureCtx.putImageData(imageData, 0, 0);
        }

        // ‰øÆÊîπÁªòÂà∂Ê£ãÁõòÂáΩÊï∞
        function drawBoard() {
            // Ê∏ÖÁ©∫ÁîªÂ∏É
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ‰ΩøÁî®ÁºìÂ≠òÁöÑÊú®Á∫πÁ∫πÁêÜ
            ctx.drawImage(woodTextureCanvas, 0, 0);
            
            // Ê∑ªÂä†ÊüîÂíåÁöÑÂÖâÊôïÊïàÊûú
            const glowGradient = ctx.createRadialGradient(
                canvas.width/2, canvas.height/2, 0,
                canvas.width/2, canvas.height/2, canvas.width/1.5
            );
            glowGradient.addColorStop(0, 'rgba(255, 255, 255, 0.1)');
            glowGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = glowGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ÁªòÂà∂ÁΩëÊ†ºÁ∫ø
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.lineWidth = 1;
            
            // ÁªòÂà∂Ê®™Á´ñÁ∫ø
            for (let i = 0; i < BOARD_SIZE; i++) {
                ctx.moveTo(GRID_PADDING, GRID_PADDING + CELL_SIZE * i);
                ctx.lineTo(canvas.width - GRID_PADDING, GRID_PADDING + CELL_SIZE * i);
                ctx.moveTo(GRID_PADDING + CELL_SIZE * i, GRID_PADDING);
                ctx.lineTo(GRID_PADDING + CELL_SIZE * i, canvas.height - GRID_PADDING);
            }
            ctx.stroke();

            // ÁªòÂà∂Â§ñËæπÊ°Ü
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.lineWidth = 2;
            ctx.strokeRect(GRID_PADDING, GRID_PADDING, 
                          canvas.width - 2 * GRID_PADDING, 
                          canvas.height - 2 * GRID_PADDING);

            // ÁªòÂà∂Â§©ÂÖÉÂíåÊòüÁÇπ
            const stars = [[3, 3], [11, 3], [7, 7], [3, 11], [11, 11]];
            stars.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.arc(
                    GRID_PADDING + x * CELL_SIZE,
                    GRID_PADDING + y * CELL_SIZE,
                    4, 0, Math.PI * 2
                );
                ctx.fill();
                
                // Ê∑ªÂä†ÊòüÁÇπÂÖâÊôï
                const starGlow = ctx.createRadialGradient(
                    GRID_PADDING + x * CELL_SIZE,
                    GRID_PADDING + y * CELL_SIZE,
                    2,
                    GRID_PADDING + x * CELL_SIZE,
                    GRID_PADDING + y * CELL_SIZE,
                    6
                );
                starGlow.addColorStop(0, 'rgba(0, 0, 0, 0.2)');
                starGlow.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = starGlow;
                ctx.arc(
                    GRID_PADDING + x * CELL_SIZE,
                    GRID_PADDING + y * CELL_SIZE,
                    6, 0, Math.PI * 2
                );
                ctx.fill();
            });

            // ÁªòÂà∂Ê≥¢Á∫πÊïàÊûú
            ripples = ripples.filter(ripple => {
                ripple.update();
                ripple.draw(ctx);
                return ripple.alpha > 0;
            });

            // ÁªòÂà∂ÊÇ¨ÂÅúÈ¢ÑËßà
            if (hoverPos) {
                const [x, y] = hoverPos;
                if (x >= 0 && x < BOARD_SIZE && y >= 0 && y < BOARD_SIZE && !game_state.board[y][x]) {
                    ctx.save();
                    ctx.globalAlpha = 0.3;
                    draw3DPiece(
                        GRID_PADDING + x * CELL_SIZE,
                        GRID_PADDING + y * CELL_SIZE,
                        currentPlayer === 'black'
                    );
                    ctx.restore();
                }
            }
        }

        // ‰øÆÊîπÁªòÂà∂Ê£ãÂ≠êÂáΩÊï∞ÔºåÂ¢ûÂº∫3DÊïàÊûú
        function draw3DPiece(x, y, isBlack, scale = 1) {
            const scaledSize = PIECE_SIZE * scale;
            const centerX = x;
            const centerY = y;
            
            // Â¢ûÂº∫Èò¥ÂΩ±ÊïàÊûú
            ctx.save();
            ctx.shadowColor = 'rgba(0,0,0,0.6)';
            ctx.shadowBlur = 20;
            ctx.shadowOffsetX = 4;
            ctx.shadowOffsetY = 4;
            
            // ÂàõÂª∫Êõ¥‰∏∞ÂØåÁöÑÊ∏êÂèò
            const gradient = ctx.createRadialGradient(
                centerX - scaledSize/3,
                centerY - scaledSize/3,
                0,
                centerX,
                centerY,
                scaledSize
            );
            
            if (isBlack) {
                gradient.addColorStop(0, '#666');
                gradient.addColorStop(0.3, '#333');
                gradient.addColorStop(0.7, '#111');
                gradient.addColorStop(1, '#000');
            } else {
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(0.5, '#f8f8f8');
                gradient.addColorStop(0.7, '#f0f0f0');
                gradient.addColorStop(1, '#e8e8e8');
            }
            
            // ÁªòÂà∂Ê£ãÂ≠ê‰∏ª‰Ωì
            ctx.beginPath();
            ctx.fillStyle = gradient;
            ctx.arc(centerX, centerY, scaledSize, 0, Math.PI * 2);
            ctx.fill();
            
            // ÁªòÂà∂Êõ¥ÁªÜËÖªÁöÑÈ´òÂÖâ
            const highlightGradient = ctx.createRadialGradient(
                centerX - scaledSize/2,
                centerY - scaledSize/2,
                scaledSize/10,
                centerX - scaledSize/3,
                centerY - scaledSize/3,
                scaledSize
            );
            
            if (isBlack) {
                highlightGradient.addColorStop(0, 'rgba(255,255,255,0.5)');
                highlightGradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
                highlightGradient.addColorStop(1, 'rgba(255,255,255,0)');
            } else {
                highlightGradient.addColorStop(0, 'rgba(255,255,255,0.9)');
                highlightGradient.addColorStop(0.5, 'rgba(255,255,255,0.6)');
                highlightGradient.addColorStop(1, 'rgba(255,255,255,0.3)');
            }
            
            ctx.beginPath();
            ctx.fillStyle = highlightGradient;
            ctx.arc(centerX, centerY, scaledSize, 0, Math.PI * 2);
            ctx.fill();
            
            // Ê∑ªÂä†Ê£ãÂ≠êËæπÁºòÂÖâÊôï
            const edgeGlow = ctx.createRadialGradient(
                centerX,
                centerY,
                scaledSize * 0.9,
                centerX,
                centerY,
                scaledSize * 1.1
            );
            edgeGlow.addColorStop(0, isBlack ? 'rgba(50,50,50,0.5)' : 'rgba(255,255,255,0.5)');
            edgeGlow.addColorStop(1, 'rgba(0,0,0,0)');
            
            ctx.beginPath();
            ctx.fillStyle = edgeGlow;
            ctx.arc(centerX, centerY, scaledSize * 1.1, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        // ‰øÆÊîπÊõ¥Êñ∞Ê£ãÁõòÂáΩÊï∞
        function updateBoard(data) {
            if (typeof data === 'object' && data !== null) {
                // Â¶ÇÊûú‰º†ÂÖ•ÁöÑÊòØÂØπË±°Ôºå‰ΩøÁî®data.board
                if (data.board) {
                    game_state.board = data.board;
                } else {
                    // Â¶ÇÊûúÁõ¥Êé•‰º†ÂÖ•ÁöÑÊòØÊ£ãÁõòÊï∞ÊçÆ
                    game_state.board = data;
                }
            }
            
            drawBoard();
            
            // ÁªòÂà∂ÊâÄÊúâÊ£ãÂ≠ê
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (game_state.board[row][col]) {
                        const x = GRID_PADDING + col * CELL_SIZE;
                        const y = GRID_PADDING + row * CELL_SIZE;
                        draw3DPiece(x, y, game_state.board[row][col] === 'black');
                    }
                }
            }
            
            // ÊòæÁ§∫ÊúÄÂêé‰∏ÄÊ≠•
            if (data.last_move) {
                showLastMove(data.last_move[0], data.last_move[1]);
            }
            
            // Êõ¥Êñ∞Ê∏∏ÊàèÁä∂ÊÄÅ
            if (data.game_over) {
                gameEnded = true;
                if (data.status === 'draw') {
                    document.getElementById('drawText').classList.add('show');
                }
            }
        }

        // ÂàùÂßãÂåñÁÉüËä±ÁîªÂ∏É
        const fireworksCanvas = document.getElementById('fireworksCanvas');
        fireworksCanvas.width = window.innerWidth;
        fireworksCanvas.height = window.innerHeight;
        const fireworksCtx = fireworksCanvas.getContext('2d');
        
        // ÁÉüËä±Á≤íÂ≠êÁ±ª
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;

        // ‰øÆÊîπËΩ®ËøπÁ≤íÂ≠êÁ±ª‰ª•‰ΩøÁî®ÁªßÊâøÁöÑÈ¢úËâ≤

        function startVictoryAnimation(winner, winningRow, winningCol) {
            if (isAnimating) return;
            
            isAnimating = true;
            gameEnded = true;
            isPlayerTurn = false;
            winningPieces = [];
            particles = [];
            
            try {
                // ÊâæÂá∫Ëé∑ËÉúÁöÑ‰∫î‰∏™Ê£ãÂ≠ê
                const board = game_state.board;
                const directions = [[1,0], [0,1], [1,1], [1,-1]];
                
                for (const [dx, dy] of directions) {
                    let count = 1;
                    let pieces = [{row: winningRow, col: winningCol}];
                    
                    // Ê≠£ÂêëÊ£ÄÊü•
                    let x = winningRow + dx;
                    let y = winningCol + dy;
                    while (x >= 0 && x < BOARD_SIZE && y >= 0 && y < BOARD_SIZE && board[x][y] === board[winningRow][winningCol]) {
                        pieces.push({row: x, col: y});
                        count++;
                        x += dx;
                        y += dy;
                    }
                    
                    // ÂèçÂêëÊ£ÄÊü•
                    x = winningRow - dx;
                    y = winningCol - dy;
                    while (x >= 0 && x < BOARD_SIZE && y >= 0 && y < BOARD_SIZE && board[x][y] === board[winningRow][winningCol]) {
                        pieces.push({row: x, col: y});
                        count++;
                        x -= dx;
                        y -= dy;
                    }
                    
                    if (count >= 5) {
                        winningPieces = pieces;
                        break;
                    }
                }

                // ÊòæÁ§∫ËÉúÂà©ÊñáÂ≠ó

                victoryText.textContent = `${winner === 'black' ? 'ÈªëÊ£ã' : 'ÁôΩÊ£ã'}Ëé∑ËÉúÔºÅ`;
                victoryText.classList.add('show');

                // Ëé∑ÂèñÊ£ãÁõòÁöÑ‰ΩçÁΩÆÂíåÂ§ßÂ∞è
                const boardRect = canvas.getBoundingClientRect();

                // ÂàõÂª∫ÁéØÂΩ¢ÁÉüËä±
                const numFireworks = 6; // ÂáèÂ∞ëÂàùÂßãÁÉüËä±Êï∞Èáè
                const radius = Math.min(boardRect.width, boardRect.height) * 0.5;
                
                for (let i = 0; i < numFireworks; i++) {
                    const angle = (i / numFireworks) * Math.PI * 2;
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    
                    setTimeout(() => {
                        if (isAnimating) {
                            createFirework(x, y);
                        }
                    }, i * 100); // ÂáèÂ∞ëÈó¥ÈöîÊó∂Èó¥
                }

                if (!animationFrame) {
                    animateFireworks();
                }
            } catch (error) {
                console.error('ÂêØÂä®ËÉúÂà©Âä®ÁîªÊó∂Âá∫Èîô:', error);
                isAnimating = false;
                gameEnded = true;
            }
        }

                // Êí≠ÊîæËêΩÂ≠êÈü≥Êïà
                playSound(pieceSound);
                
                if (data.status === 'win') {
                    // Ê∑ªÂä†800msÂª∂Êó∂
                    await new Promise(resolve => setTimeout(resolve, 800));
                    playSound(winSound);
                    startVictoryAnimation(data.winner, row, col);
                    document.getElementById('status').textContent = 'Ê∏∏ÊàèÁªìÊùü';
                    document.getElementById('undoBtn').disabled = true;
                    gameEnded = true;
                } else if (data.status === 'draw') {
                    document.getElementById('drawText').classList.add('show');
                    document.getElementById('undoBtn').disabled = true;
                    gameEnded = true;
                } else {
                    document.getElementById('status').textContent = 'Á≠âÂæÖÁé©ÂÆ∂ÔºàÈªëÊ£ãÔºâ‰∏ãÂ≠ê';
                    isPlayerTurn = true; // ÊÅ¢Â§çÁé©ÂÆ∂ÂõûÂêà
                }
                
            } catch (error) {
                console.error('Error:', error);
                isPlayerTurn = true; // ÊÅ¢Â§çÁé©ÂÆ∂ÂõûÂêà
                alert('ÂèëÁîüÈîôËØØÔºåËØ∑ÈáçËØï');
            }
        });

        async function undoMove() {
            if (!lastMoves.length || gameEnded || !isPlayerTurn) {
                return;
            }

            try {
                // Ëé∑ÂèñÊúÄÂêé‰∏ÄÁªÑÁßªÂä®
                const moves = lastMoves.pop();
                if (!moves) return;

                const [playerMove, aiMove] = moves;
                
                // ÁßªÈô§ÂΩìÂâçÁöÑÊúÄÂêéËêΩÂ≠êÊ†áËÆ∞
                const lastMoveMarker = document.querySelector('.last-move');
                if (lastMoveMarker) {
                    lastMoveMarker.remove();
                }
                
                // ÂÖàÊí§ÈîÄAIÁöÑÊúÄÂêé‰∏ÄÊ≠•
                if (aiMove) {
                    game_state.board[aiMove.row][aiMove.col] = null;
                }
                
                // ÁÑ∂ÂêéÊí§ÈîÄÁé©ÂÆ∂ÁöÑÊúÄÂêé‰∏ÄÊ≠•
                game_state.board[playerMove.row][playerMove.col] = null;
                
                // ÈáçÊñ∞ÁªòÂà∂Ê£ãÁõòÂíåÊâÄÊúâÊ£ãÂ≠ê
                drawBoard();
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        if (game_state.board[row][col]) {
                            draw3DPiece(
                                GRID_PADDING + col * CELL_SIZE,
                                GRID_PADDING + row * CELL_SIZE,
                                game_state.board[row][col] === 'black'
                            );
                        }
                    }
                }
                
                // Â¶ÇÊûúËøòÊúâ‰πãÂâçÁöÑËêΩÂ≠êÔºåÊòæÁ§∫‰∏ä‰∏ÄÊ≠•AIÁöÑÊ†áËÆ∞
                if (lastMoves.length > 0) {
                    const previousMove = lastMoves[lastMoves.length - 1];
                    if (previousMove[1]) {
                        showLastMove(previousMove[1].row, previousMove[1].col);
                    }
                }
                
                playSound(resetSound);
                
                // Êõ¥Êñ∞Áä∂ÊÄÅ
                document.getElementById('status').textContent = 'Á≠âÂæÖÁé©ÂÆ∂ÔºàÈªëÊ£ãÔºâ‰∏ãÂ≠ê';
                isPlayerTurn = true;
                
                // Â¶ÇÊûúÊ≤°ÊúâÊõ¥Â§öÊ≠•È™§ÂèØ‰ª•ÊÇîÊ£ãÔºåÁ¶ÅÁî®ÊÇîÊ£ãÊåâÈíÆ
                document.getElementById('undoBtn').disabled = !lastMoves.length;
                
                // ÂêåÊ≠•ÊúçÂä°Âô®Áä∂ÊÄÅ
                try {
                    const response = await fetch('/api/undo', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('ÊúçÂä°Âô®ÊÇîÊ£ãÂ§±Ë¥•');
                    }
                    
                    const data = await response.json();
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    // ‰ΩøÁî®ÊúçÂä°Âô®ËøîÂõûÁöÑÊ£ãÁõòÁä∂ÊÄÅÊõ¥Êñ∞
                    if (data.board) {
                        game_state.board = data.board;
                        // ÈáçÊñ∞ÁªòÂà∂Ê£ãÁõòÂíåÊâÄÊúâÊ£ãÂ≠ê
                        drawBoard();
                        for (let row = 0; row < BOARD_SIZE; row++) {
                            for (let col = 0; col < BOARD_SIZE; col++) {
                                if (game_state.board[row][col]) {
                                    draw3DPiece(
                                        GRID_PADDING + col * CELL_SIZE,
                                        GRID_PADDING + row * CELL_SIZE,
                                        game_state.board[row][col] === 'black'
                                    );
                                }
                            }
                        }
                        
                        // ÈáçÊñ∞ÊòæÁ§∫‰∏ä‰∏ÄÊ≠•AIÁöÑÊ†áËÆ∞
                        if (lastMoves.length > 0) {
                            const previousMove = lastMoves[lastMoves.length - 1];
                            if (previousMove[1]) {
                                showLastMove(previousMove[1].row, previousMove[1].col);
                            }
                        }
                    }
                } catch (error) {
                    console.error('ÂêåÊ≠•ÊúçÂä°Âô®Áä∂ÊÄÅÊó∂Âá∫Èîô:', error);
                }
            } catch (error) {
                console.error('ÊÇîÊ£ãÊó∂ÂèëÁîüÈîôËØØ:', error);
            }
        }
    </script>
